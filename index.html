<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <section class="container">
        <div class="superior">
            <div class="left">
                <h1>IMC</h1>
                <p>Menor que 18,5 <br>
                Entre 18,5 e 24,9 <br>
                 Entre 25 e 29,9 <br>
                 Entre 30 e 34,9 <br>
                Entre 35 e 39,9 <br>
                Maior que 40</p>
                
            </div>
            <div class="rigth">
                <h1>Resultado</h1>
                <p>Abaixo do peso <br> Peso normal <br>Sobrepeso <br>Obesidade grau 1 <br> Obesidade grau 2 <br>Obesidade grau 3
                </p>
            </div>

        </div>
        <h1> Calcule seu IMC</h1>
        
        <form action="" id="formulario" method="get">
            <label for="peso" >Peso:</label>
            <input type="text" id="peso" placeholder="Peso em KG" name="peso">

            <label for="altura">Altura:</label>
            <input type="text" 
            id="altura" placeholder="Altura em Metros" name="altura">

            <button class="button
            "  type="submit">Calcular</button>
            <button class="button" type="reset"> Limpar </button>
        </form>
       

        <div id="resultado"></div>

    </section>




   <script src="assets/js/main.js"></script> 
</body>
</html>
